<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plonq</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/normalize.css">

</head>
<body>
    <header class="header">
        <a class="media-loction" href=""><img src="/img/Pin-icon.svg" alt=""></a>
        <a class="heder-logo" href="/"><img class="header-logo-img" src="/img/Logo.svg" alt="logo" width="88" height="19"></a>
        <div class="menu-burger">
            <input type="checkbox" id="burger-checkbox" class="burger-checkbox">
            <label for="burger-checkbox" class="burger"></label>
            <ul class="menu-list">
                <li><a href="#" class="menu-item">Главная</a><li>
                <li><a href="#" class="menu-item">О нас</a><li>
                <li><a href="#" class="menu-item">Команда</a><li>
                <li><a href="#" class="menu-item">Контакты</a><li>
            </ul>
        </div>
        
        <nav class="header-nav">
            <ul class="header-link-ul">
                <li class="header-menu-element"><a class="header-menu-link" href="/">Продукты</a></li>
                <li class="header-menu-element"><a class="header-menu-link" href="/">Приложение</a></li>
                <li class="header-menu-element"><a class="header-menu-link" href="/">Дистрибуция</a></li>
                <li class="header-menu-element"><a class="header-menu-link" href="/">Где купить</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome-block">
            <div class="welcome-wrap">
                <img class="logo-welcome" src="/img/Logo-Plonq-500.svg" alt="">
                <p class="welcome-tittle">Новый стандарт<br>одноразовых е-сигарет.</p>
                <div class="welcome-buttons">
                    <a class="welcome-link" href="">Подробнее</a>
                    <a class="welcome-button"  href="">Где купить</a>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
